# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#train: datasets/zebrafish/train.txt # 118287 images
#val: datasets/zebrafish/valid.txt  # 5000 images
#test: # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

#path: ./datasets/zebrafish  # dataset root dir
train: datasets/multi_zebrafish/images/train  # train images (relative to 'path') 128 images
val: datasets/multi_zebrafish/images/val  # val images (relative to 'path') 128 images
test:  # test images (optional)
# number of classes
nc: 1

# class names
names: [ 'zebrafish' ]
